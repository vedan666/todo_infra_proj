name: My Workflow

on: workflow_dispatch

defaults:
  run:
    working-directory: environment/dev

jobs:
  terraform:
    runs-on: self-hosted   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
